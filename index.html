<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable Poker Deck</title>
  <style>
    body {
      background: #1a1a1a;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }

    .suit-section {
      margin: 1.5rem 0;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(13, 1fr);
      gap: 0.5rem;
      justify-items: center;
    }

    .card-btn {
      width: 45px;
      height: 65px;
      border: 2px solid white;
      background: #333;
      color: white;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .card-btn:hover {
      background: olive;
    }

    .hearts, .diamonds {
      color: #ff4d4d;
    }

    h2 {
      margin-bottom: 0.5rem;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>

  <h1>Clickable Poker Deck</h1>

  <div class="suit-section">
    <h2 class="hearts">♥ Hearts</h2>
    <div class="card-grid">
      <button class="card-btn hearts">2♥</button>
      <button class="card-btn hearts">3♥</button>
      <button class="card-btn hearts">4♥</button>
      <button class="card-btn hearts">5♥</button>
      <button class="card-btn hearts">6♥</button>
      <button class="card-btn hearts">7♥</button>
      <button class="card-btn hearts">8♥</button>
      <button class="card-btn hearts">9♥</button>
      <button class="card-btn hearts">10♥</button>
      <button class="card-btn hearts">J♥</button>
      <button class="card-btn hearts">Q♥</button>
      <button class="card-btn hearts">K♥</button>
      <button class="card-btn hearts">A♥</button>
    </div>
  </div>

  <div class="suit-section">
    <h2 class="diamonds">♦ Diamonds</h2>
    <div class="card-grid">
      <button class="card-btn diamonds">2♦</button>
      <button class="card-btn diamonds">3♦</button>
      <button class="card-btn diamonds">4♦</button>
      <button class="card-btn diamonds">5♦</button>
      <button class="card-btn diamonds">6♦</button>
      <button class="card-btn diamonds">7♦</button>
      <button class="card-btn diamonds">8♦</button>
      <button class="card-btn diamonds">9♦</button>
      <button class="card-btn diamonds">10♦</button>
      <button class="card-btn diamonds">J♦</button>
      <button class="card-btn diamonds">Q♦</button>
      <button class="card-btn diamonds">K♦</button>
      <button class="card-btn diamonds">A♦</button>
    </div>
  </div>

  <div class="suit-section">
    <h2>♣ Clubs</h2>
    <div class="card-grid">
      <button class="card-btn">2♣</button>
      <button class="card-btn">3♣</button>
      <button class="card-btn">4♣</button>
      <button class="card-btn">5♣</button>
      <button class="card-btn">6♣</button>
      <button class="card-btn">7♣</button>
      <button class="card-btn">8♣</button>
      <button class="card-btn">9♣</button>
      <button class="card-btn">10♣</button>
      <button class="card-btn">J♣</button>
      <button class="card-btn">Q♣</button>
      <button class="card-btn">K♣</button>
      <button class="card-btn">A♣</button>
    </div>
  </div>

  <div class="suit-section">
    <h2>♠ Spades</h2>
    <div class="card-grid">
      <button class="card-btn">2♠</button>
      <button class="card-btn">3♠</button>
      <button class="card-btn">4♠</button>
      <button class="card-btn">5♠</button>
      <button class="card-btn">6♠</button>
      <button class="card-btn">7♠</button>
      <button class="card-btn">8♠</button>
      <button class="card-btn">9♠</button>
      <button class="card-btn">10♠</button>
      <button class="card-btn">J♠</button>
      <button class="card-btn">Q♠</button>
      <button class="card-btn">K♠</button>
      <button class="card-btn">A♠</button>
    </div>
  </div>

</body>
</html>
